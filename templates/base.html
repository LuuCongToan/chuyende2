{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% comment %} <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"> {% endcomment %}
    <script src="https://kit.fontawesome.com/ef7e2b893b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Base</title>
</head>
<body class = 'bg-primary'>
   
   
<nav class="navbar  navbar-expand-md navbar-light bg-light">
    <div class="container">
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item ">
            {% comment %} <a class="navbar-brand" href="{% url 'basic_app:list' %}">Schools</a> {% endcomment %}
          </li>
          
          <li class="nav-item">
            <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="{% url 'basic_app:register' %}">Register</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'basic_app:logout' %}">Logout</a>
          </li>
            {% else %}
          <li class="nav-item">
            <a class="nav-link " href="{% url 'basic_app:user_login' %}">Login</a>
          </li>
            {% endif %}
          </ul>
         
      </div>
    </div>
  </nav>
<div class="container">
    {% block body_block %}
    {% endblock %}
</div>
<script type="text/javascript" src="{% static "js/blog.min.js" %}"></script>

</body>
